<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Redefinir senha</title>
  <link rel="stylesheet" href="static/css/styleinicial.css">
  <script src="static/js/reset.js" defer></script>
</head>
<body>
  <div class="box">
    <h2>Redefinir senha — Usuário: {{ user }}</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flash">
          {% for category, msg in messages %}
            <li class="{{ category }}">{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="password" name="new_password" placeholder="Nova senha" required>
      <input type="password" name="confirm_password" placeholder="Confirme a nova senha" required>
      <button type="submit">Salvar</button>
    </form>
  </div>
</body>
</html>
